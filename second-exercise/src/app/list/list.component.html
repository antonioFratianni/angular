<h2></h2>
<ul class="users">
  <li *ngFor="let user of users">
    <button [class.selected]="user === selectedUser" type="button" (click)="onSelect(user)">
      <span class="badge">{{user.id}}</span>
      <span class="name">{{user.name}}</span>
      <span class="lastName">{{user.lastName}}</span>

    </button>
  </li>
</ul>

<div *ngIf="selectedUser">

  <h2>{{selectedUser.name | uppercase}} Details</h2>
  <div>id: {{selectedUser.id}}</div>
  <div>
    <label for="user-name">User name: </label>
    <input id="user-name" [(ngModel)]="selectedUser.name" placeholder="name">

    <label for="user-lastName">User last name: </label>
    <input id="user-lastName" [(ngModel)]="selectedUser.lastName" placeholder="last name">
  </div>

</div>
